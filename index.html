<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aladin&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 

    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <input
              type="search"
              placeholder="Search for a city"
              autofocus="on"
              autocomplete="off"
              id="search-text-input"
              class="text-input"
            />
            <input type="submit" value="Search" class="search" />
            <input
              type="submit"
              value="Current"
              id="current-location-button"
              class="location-button"
            />
          </form>
          <br />
          <div class="overview">
          <ul>
            <li class="date">Last updated: <span id="date"></span> </li>
            <li id="description">  </li>
          </ul>
         </div>

          <h1 id="city"></h1>

          <div class="row">
            <div class="col-6">
              <div class= "clear-fix weather-temperature"> 
              <img
                src=""
                alt="cloudy"
                id="icon"
                class="float-left"
              />
              <div class="float-left"><strong id="temperature" class="temperature">6</strong><span class="units">°C | <a href="#">°F</a></span></div>
              </div>
              </div>
            </div>
          

          <div class="row">
            <div class="col-4">Max Temp: <span id="max-temp"></span>°C</div>
            <div class="col-4">Humidity: <span id="humidity"> </span>%</div>
            <div class="col-4">Wind: <span id="wind"></span>km/h</div>
          </div>

          <br />

          <div class="row">
            <div class="col-2">Saturday</div>
            <div class="col-2">Sunday</div>
            <div class="col-2">Monday</div>
            <div class="col-2">Tuesday</div>
            <div class="col-2">Wednesday</div>
            <div class="col-2">Thursday</div>
          </div>

          <div class="row">
            <div class="col-2">
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                alt="cloudy"
              />
            </div>
            <div class="col-2">
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                alt="cloudy"
              />
            </div>
            <div class="col-2">
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                alt="cloudy"
              />
            </div>
            <div class="col-2">
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                alt="cloudy"
              />
            </div>
            <div class="col-2">
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                alt="cloudy"
              />
            </div>
            <div class="col-2">
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                alt="cloudy"
              />
            </div>
            <br />
            <div class="row">
              <div class="col-2">9°C</div>
              <div class="col-2">7°C</div>
              <div class="col-2">8°C</div>
              <div class="col-2">8°C</div>
              <div class="col-2">7°C</div>
              <div class="col-2">8°C</div>
            </div>
            <br />
          </div>
        </div>
        <small>
          <strong>
            <a
              href="https://github.com/AminaKhan91/Vanilla-Weather-App"
              target="_blank"
              >Open-source code
            </a>
            by Amina Khan</strong
          >
        </small>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
