<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app"> 
      <form id="search-form">
        <input
          type="text"
          placeholder="Search for a city"
          autofocus="on"
          autocomplete="off"
          id="search-text-input"
        />
        <input type="submit" class="search" />
        <input
          type="submit"
          value="Current"
          id="current-location-button"
          class="location-button"
        />
      </form>
      <br />
      <p id="date">Wednesday 17:30</p>

      <div class="row">
        <div class="col-6">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
            alt="cloudy"
          />
          6°C |°F
        </div>
      </div>

      <div class="row">
        <div class="col-4">Max Temperature: 10°C</div>
        <div class="col-4">Humidity: 73%</div>
        <div class="col-4">Windspeed: 2km/h</div>
      </div>

      <br /> 

       <div class="row">
          <div class="col-2">Saturday</div>
          <div class="col-2">Sunday</div>
          <div class="col-2">Monday</div>
          <div class="col-2">Tuesday</div>
          <div class="col-2">Wednesday</div>
          <div class="col-2">Thursday</div>
        </div>

          <div class="row">
          <div class="col-2">
            <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="cloudy"/>
          </div>
          <div class="col-2">
            <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="cloudy"/>
          </div>
          <div class="col-2"><img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="cloudy"/></div>
          <div class="col-2">
            <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="cloudy"/>
          </div>
          <div class="col-2">
            <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="cloudy"/>
          </div>
          <div class="col-2">
            <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="cloudy"/>
          </div>
          <br />
          <div class="row">
            <div class="col-2 symbol-data">9°C</div>
            <div class="col-2 symbol-data">7°C</div>
            <div class="col-2 symbol-data">8°C</div>
            <div class="col-2 symbol-data">8°C</div>
            <div class="col-2 symbol-data">7°C</div>
            <div class="col-2 symbol-data">8°C</div>
          </div>
          <br />
          </div>

          <small>
        <strong>
          <a href="https://github.com/AminaKhan91/Vanilla-Weather-App" target="_blank"
            >Open-source code
          </a>
          by Amina Khan</strong
        >
          </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
